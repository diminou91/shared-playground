selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
scrolling:
  history: 10000
key_bindings:
  - key: L
    mods: Alt
    chars: "|"
  - key: Key5
    mods: Alt
    chars: "{"
  - key: Minus
    mods: Alt
    chars: "}"
  - key: Key5
    mods: Alt|Shift
    chars: "["
  - key: Minus
    mods: Alt|Shift
    chars: "]"
  - key: N
    mods: Alt
    chars: "~"
  - key: Period
    mods: Control|Shift
    chars: \
colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"
  normal:
    black: "#000000"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#caa9fa"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"
  bright:
    black: "#575b70"
    red: "#ff6e67"
    green: "#5af78e"
    yellow: "#f4f99d"
    blue: "#caa9fa"
    magenta: "#ff92d0"
    cyan: "#9aedfe"
    white: "#e6e6e6"
